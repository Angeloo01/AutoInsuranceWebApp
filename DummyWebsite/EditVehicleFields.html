<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Vehicle Fields</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="#">EasyAutoInsurance</a>
            <span class="navbar-text" style="float:left;">
                Logged in as Mohamed Yassin
            </span>
        </div>
    </nav>
    <div class="container-fluid" style="max-width:900px;">
        <div class=text-center>
            <h4 class="mb-3" style="margin-top:30px; padding-bottom:40px;">Edit Vehicle Information</h4>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="col-12">
                    <label for=" VIN" class="form-label">Vehicle VIN</label>
                    <input type="text" class="form-control" id="VIN" placeholder="" value="ABC123456DEFG" required>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12">
                    <label for="Make" class="form-label">Make</label>
                    <input type="text" class="form-control" id="Make" placeholder="" value="Toyota" required>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12">
                    <label for="Model" class="form-label">Model</label>
                    <input type="text" class="form-control" id="Model" placeholder="" value="Camry" required>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12">
                    <label for="Year" class="form-label">Year</label>
                    <input type="Number" class="form-control" id="Year" placeholder="" value="2007" required>
                </div>
            </div>
            <div class="col-6">
                <label for="Usage" class="form-label">Usage</label>
                <select class="form-select" id="Usage" required>
                    <option value="">Choose...</option>
                    <option>Primary Vehicle</option>
                    <option>Secondary Vehicle</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="col-6">
                <div class="col-12">
                    <label for="km/yr" class="form-label">Km/yr</label>
                    <input type="text" class="form-control" id="km/yr" placeholder="" value="10,000" required>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12">
                    <label for="Lease-Status" class="form-label">Lease Status</label>
                    <input type="text" class="form-control" id="Lease-Status" placeholder="" value="Owned" required>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12">
                    <label for="Driving-Record" class="form-label">Driving Record</label>
                    <input type="text" class="form-control" id="Driving-Record" placeholder="" value="Perfect Record"
                        required>
                </div>
            </div>
            <div class="col-12">
                <div class="col-12">
                    <label for="Policy#" class="form-label">Policy# To Add Vehicle To</label>
                    <input type="text" class="form-control" id="Policy#" placeholder="" value="468" required>
                </div>
            </div>
            <button class="w-100 btn btn-primary btn-md" type="submit" style="padding: 10px; margin-top:20px;">Submit
                Changes</button>
            <button class="w-100 btn btn-danger  btn-md" type="submit" style="padding: 10px; margin-top:20px;">Discard
                Changes</button>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
