<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Vehicle Form</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="#">EasyAutoInsurance</a>
            <span class="navbar-text" style="float:left;">
                Logged in as Mohamed Yassin
            </span>
        </div>
    </nav>
    <div class="container-fluid" style="max-width:960px;">
        <div class=text-center>
            <h4 class="mb-3" style="margin-top:30px; padding-bottom:40px;">Add a New Driver to Toyota Camry 2007</h4>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="col-12">
                    <label for="License-Date" class="form-label">License Date</label>
                    <input type="date" class="form-control" id="License-Date" placeholder="" value="" required>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12">
                    <label for="License Number" class="form-label">License Number</label>
                    <input type="text" class="form-control" id="License-Number" placeholder="" value="" required>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12">
                    <label for="License-Prov" class="form-label">License Prov</label>
                    <input type="text" class="form-control" id="License-Prov" placeholder="" value="" required>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12">
                    <label for="fName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fName" placeholder="" value="" required>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12">
                    <label for="mName" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="mName" placeholder="" value="" required>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12">
                    <label for="lName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lName" placeholder="" value="" required>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12">
                    <label for="Birth-Date" class="form-label">Birth Date</label>
                    <input type="date" class="form-control" id="Birth-Date" placeholder="" value="" required>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12">
                    <label for="Training" class="form-label">Training</label>
                    <input type="text" class="form-control" id="Training" placeholder="" value="" required>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12">
                    <label for="Grid-Rating" class="form-label">Grid Rating</label>
                    <input type="text" class="form-control" id="Grid-Rating" placeholder="" value="" required>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12">
                    <label for="Sex" class="form-label">Sex</label>
                    <input type="text" class="form-control" id="Sex" placeholder="" value="" required>
                </div>
            </div>
            <button class="w-100 btn btn-primary btn-md" type="submit" style="padding: 10px; margin-top:20px;">Add
                Driver</button>
            <button class="w-100 btn btn-danger  btn-md" type="submit"
                style="padding: 10px; margin-top:20px;">Discard</button>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
